jdk:
  - openjdk17

before_install:
  - ./scripts/prepareJitpackEnvironment.sh

install:
  - FILE="-Dfile=VerifySpeedAndroidLibrary-prod-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.verifyspeed -DartifactId=VerifySpeedAndroidLibrary-prod-release -Dversion=1.0.1 -Dpackaging=aar -DgeneratePom=true